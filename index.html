<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<style>
    .dark {
        background-color: #091449 !important;
        color: #fff;
    }
</style>

<body>
    <section class="pt-4">
        <div class="container">
            <h1 class="mb-5 text-center">Contacts</h1>
            <button class="mb-3 rounded-circle p-0 mx-0 js-modebtn" style="width:40px; height: 40px;">
                <img src="./img/free-icon-sun-7291650.png" alt="sun" width="32" height="32">
            </button>
            <div class="row">
                <div class="col-6">
                    <h2 class="mb-4">New contact</h2>
                    <form class="js-form">
                        <input class="form-control mb-2 js-name" type="text" placeholder="Name" required>

                        <select class="form-select mb-2 js-select">
                            <option value="0" selected disabled>
                                Relationship
                            </option>
                            <option value="Friend">
                                Friend
                            </option>
                            <option value="Father">
                                Father
                            </option>
                            <option value="Mother">
                                Mother
                            </option>
                            <option value="Sister">
                                Sister
                            </option>
                            <option value="Brother">
                                Brother
                            </option>
                        </select>

                        <input class="form-control mb-3 js-phone" type="tel" placeholder="Phone" required>
                        <button class="btn bg-primary text-white" type="submit">
                            Add contact
                        </button>
                    </form>
                </div>
                <div class="col-6">
                    <h2 class="mb-4">
                        Contacts
                    </h2>
                    <ul class="list-group js-list">

                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>

</html>
